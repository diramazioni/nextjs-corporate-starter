name: rebuild node
on: 
  push:
    branches:
      - deploy

jobs:

  build:
    name: Build
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.16]


    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: rebuild the frontend
      - run: cd frontend && npm ci 
      - run: NODE_ENV=production yarn build

